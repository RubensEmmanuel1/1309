<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eu te amo ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 800% 800%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      width: 320px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff758f;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff5672;
    }
    #message {
      margin-top: 15px;
      min-height: 1.5em;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      display: none;
    }
    .creditos {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .creditos:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Eu te amo ❤️</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="photo">Escolha uma foto para enviar:</label><br />
    <input type="file" id="photo" name="photo" accept="image/*" required /><br />
    <button type="submit">Enviar foto</button>
  </form>

  <div id="message"></div>
  <img id="preview" alt="Preview da imagem enviada" />

  <div class="creditos">Feito por Rubens Emmanuel</div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('photo');
      const file = fileInput.files[0];

      if (!file) {
        message.textContent = 'Selecione um arquivo primeiro!';
        message.style.color = 'red';
        preview.style.display = 'none';
        return;
      }

      const formData = new FormData();
      formData.append('photo', file);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Falha no upload');

        const data = await res.json();
        message.textContent = data.message;
        message.style.color = 'white';

        preview.src = `/uploads/${data.filename}`;
        preview.style.display = 'block';

        fileInput.value = '';
      } catch (err) {
        message.textContent = 'Erro: ' + err.message;
        message.style.color = 'red';
        preview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
